spring:
  application:
    name: authentication-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_URL:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:swa}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
    hikari:
      initialization-fail-timeout: 0
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:127.0.0.1:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:services-group}
    custom:
      tutor-signup-topic: ${KAFKA_TUTOR_SIGNUP_TOPIC:tutor-signup-events}
      student-signup-topic: ${KAFKA_STUDENT_SIGNUP_TOPIC:student-signup-events}

management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8080

app:
  security:
    jwt:
      secret: secret
      expiry: 100000

